<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Power & Cell Infrastructure Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />

  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      font-size: 15px;
      line-height: 1.3;
      user-select: none;
      z-index: 1000;
      width: 180px;
      font-weight: 600;
      color: #222;
    }

    .legend div {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .legend .icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .popup-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .popup-body {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend" aria-label="Map Legend">
    <div><span class="icon" style="background: red"></span> Substation</div>
    <div><span class="icon" style="background: blue"></span> Cell Tower</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // Create the map centered on UK
    const map = L.map("map").setView([53.0, -1.25], 7);

    // Add Esri World Imagery with Labels (satellite + labels)
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        maxZoom: 20,
        attribution: "&copy; Esri, NASA, NGA, USGS",
      }
    ).addTo(map);

    // Add labels overlay on top of imagery
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
      {
        maxZoom: 20,
        attribution: "",
        pane: "overlayPane",
        opacity: 0.7,
      }
    ).addTo(map);

    // Define smaller icons for clustering
    const redPin = L.icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      iconSize: [20, 32],
      iconAnchor: [10, 32],
      popupAnchor: [1, -30],
      shadowUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
      shadowSize: [30, 40],
      shadowAnchor: [12, 40],
    });

    const bluePin = L.icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
      iconSize: [20, 32],
      iconAnchor: [10, 32],
      popupAnchor: [1, -30],
      shadowUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
      shadowSize: [30, 40],
      shadowAnchor: [12, 40],
    });

    // Create marker cluster group
    const markers = L.markerClusterGroup();

    // Load locations from data.json
    fetch("data.json")
      .then((response) => {
        if (!response.ok) throw new Error("Could not load data.json");
        return response.json();
      })
      .then((locations) => {
        locations.forEach((loc) => {
          const icon = loc.type === "cell" ? bluePin : redPin;
          const popupContent = `
            <div class="popup-title">${loc.name}</div>
            <div class="popup-body">
              ${loc.info}<br/>
              <strong>Coords:</strong> ${loc.lat.toFixed(5)}, ${loc.lon.toFixed(5)}<br/>
              <strong>Site #:</strong> ${loc.site || "N/A"}
            </div>
          `;
          const marker = L.marker([loc.lat, loc.lon], { icon }).bindPopup(popupContent);
          markers.addLayer(marker);
        });
        map.addLayer(markers);
      })
      .catch((error) => {
        alert("Error loading locations data: " + error.message);
      });
  </script>
</body>
</html>
