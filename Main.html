<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Power & Cell Infrastructure Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    #map {
      width: 100%; height: 100vh;
    }
    .legend {
      position: absolute;
      bottom: 20px; left: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 1000;
      user-select: none;
    }
    .legend div {
      margin-bottom: 8px;
      display: flex; align-items: center;
    }
    .legend .icon {
      width: 20px; height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      border: 1.5px solid #555;
    }
    .popup-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .popup-body {
      font-size: 14px;
      color: #333;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <div><span class="icon" style="background: red;"></span> Substation</div>
    <div><span class="icon" style="background: blue;"></span> Cell Tower</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([53.0, -1.25], 7);

    // Add Esri satellite base map
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 20,
      attribution: '&copy; Esri, NASA, NGA, USGS'
    }).addTo(map);

    // Define small icons for markers
    const redPin = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [20, 20],
      iconAnchor: [10, 20],
      popupAnchor: [0, -20]
    });

    const bluePin = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [20, 20],
      iconAnchor: [10, 20],
      popupAnchor: [0, -20]
    });

    // Marker cluster group
    const markers = L.markerClusterGroup();

    // Load JSON file with fetch (must be hosted or run via local server)
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Combine substations and cellTowers into one array, add type property for icon choice
        const locations = [];

        if (Array.isArray(data.substations)) {
          data.substations.forEach(item => {
            locations.push({
              type: 'substation',
              site: item.SiteNumber,
              name: item.Name,
              lat: item.Latitude,
              lon: item.Longitude,
              info: item.Info
            });
          });
        }

        if (Array.isArray(data.cellTowers)) {
          data.cellTowers.forEach(item => {
            locations.push({
              type: 'cell',
              site: item.SiteNumber,
              name: item.Name,
              lat: item.Latitude,
              lon: item.Longitude,
              info: item.Info
            });
          });
        }

        // Add markers to cluster group
        locations.forEach(loc => {
          const icon = loc.type === 'cell' ? bluePin : redPin;

          const popupContent = `
            <div class="popup-title">${loc.name}</div>
            <div class="popup-body">
              ${loc.info}<br/>
              <strong>Coords:</strong> ${loc.lat.toFixed(5)}, ${loc.lon.toFixed(5)}<br/>
              <strong>Site #:</strong> ${loc.site || "N/A"}
            </div>
          `;

          const marker = L.marker([loc.lat, loc.lon], { icon }).bindPopup(popupContent);
          markers.addLayer(marker);
        });

        // Add cluster group to map
        map.addLayer(markers);
      })
      .catch(err => {
        console.error('Error loading locations data:', err);
        alert('Failed to load location data.');
      });
  </script>
</body>
</html>
